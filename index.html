<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Code Quiz</title>
 <link rel="stylesheet" href="./assets/css/reset.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="./assets/css/style.css">
 
</head>
<body>
 <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
   <div class="navbar-brand">
    <img src="./assets/images/box.svg" alt="" width="30" height="30"
     class="d-inline-block align-text-top">
    Coding Trivia
   </div>
       <div class="timer">Time: <span id="time">0</span></div>
  </div>
 </nav>

 <div class="container border rounded shadow">
  
  <div class="wrapper">
   <div id="start-screen" class="start">
    <h3>Coding Quiz Challenge</h3>
    <hr>
    <p>
     The quiz is not official, it's just a nice way to see how much you know, or don't know, about JavaScript.
    </p>
   
    <button id="start" class="btn btn-primary btn-lg btn-block">Start Quiz</button>
   </div>
  
   <div id="questions" class="questions hide">
    <h2 id="question-title"></h2>
    <div id="choices" class="choices"></div>
   </div>
  
   <div id="end-screen" class="hide">
    <h2>Result</h2>
    <hr>
    <p>Your score: <span id="final-score"></span></p>
    <p>
     Enter initials: <input type="text" id="initials" max="3" />
     <button id="submit" class="btn btn-primary">Submit</button>
    </p>
   </div>

   <div id="feedback" class="feedback hide"></div>
   </div>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <script src="./assets/js/questions.js"></script>
 <script src="./assets/js/script.js"></script>

</body>
</html>
